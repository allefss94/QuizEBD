<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Quiz EBD</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Perguntas Escola Biblica Dominical - ICM" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

  <script src="https://use.fontawesome.com/b6b377cd9e.js"></script>
  <script data-ad-client="ca-pub-6433440128784351" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164209121-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-164209121-1');
  </script>

</head>

<body>
  <div id="app">
    <div id="header">
      <div class="container text-left">
        <h1 class=" text-center">Quiz EBD - 19/04/2020</h1>
        <div class=" row justify-content-center">
          <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
            <div class="card borda cardbody mb-2">
              <div class="card-header colorCardHeader">
                <h3>{{pergunta.pergunta}}</h3>
              </div>
              <div v-show="indice < 4" class=" card-body perguntas-align">
                <label>
                  <input name="op" type="radio" value="1" v-model="selecionado" />
                  {{pergunta.op1}}
                </label>

                <label>
                  <input name="op" type="radio" value="2" v-model="selecionado" />
                  {{pergunta.op2}}
                </label>

                <label>
                  <input name="op" type="radio" value="3" v-model="selecionado" />
                  {{pergunta.op3}}
                </label>
              </div>
              <div v-show="indice >= 4" class="card-body">
                <div style="height: 130px;">
                  <h5>
                    Faça uma breve leitura sobre os tópicos abordados e saiba
                    como nos ajudar, clicando em concluído!
                  </h5>
                  </a>
                </div>
              </div>
              <div class="card-footer" >
                <div class="row" v-show="indice < 4">
                  <div class="col-md button-align">
                    <!-- Botão para acionar modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
                      Dica
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="dicaPergunta"
                      aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="dicaPergunta">
                              Dica para pergunta : {{pergunta.pergunta}}
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            {{pergunta.dica}}
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">
                              Fechar
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <span class="badge badge-info">{{acertos}}</span>
                    <button class="btn btn-success" @click="aumentaPergunta()">
                      Próxima
                    </button>
                  </div>
                </div>
                <div class="row text-center" v-show="indice >= 4">
                  <div class="col-md">
                    <a href="./conteudo.html" class="btn btn-primary">Concluído</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
